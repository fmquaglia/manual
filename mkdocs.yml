site_name: DETA Manual
repo_name: 'detahq/docs'
repo_url: 'https://github.com/detahq/docs'
theme: 
  name: material
  palette:
    primary: 'blue grey'
    accent: 'pink'
  font:
    text: Roboto
    code: Fira Mono
  logo:
    icon: 'book'
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.tilde
extra:
  social:
    - type: 'home'
      link: 'https://web.deta.sh'
nav:
  - Getting Started: index.md
  - Concepts: concepts.md
  - Teletype Commands: teletype.md
  - The DETA Library: DETA_lib.md
  - Installing Packages: packages.md
  - Example Apps: examples.md