site_name: DETA Manual
repo_name: 'deta/docs'
repo_url: 'https://github.com/deta/docs'
theme: 
  name: material
  palette:
    primary: 'grey'
    accent: 'pink'
  font:
    text: Questrial
    code: Fira Mono
  logo: '/images/logo.svg'
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - codehilite

extra:
  social:
    - type: 'home'
      link: 'https://web.deta.sh'
extra_css:
  - css/extra.css
nav:
  - Tutorial: tutorial.md
  - Resources:
    - Database: database.md
    - Cloud Files: files.md
  # - Concepts: concepts.md
  # - Teletype Commands: teletype.md
  # - The DETA Router: DETA_router.md
  # - The DETA Library & Resources: DETA_lib.md
  # - Installing Packages: packages.md
  # - Example Apps: examples.md
